name: release
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  contributions:
    runs-on: ubuntu-latest
    name: Contributions
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        if: github.event_name == 'push'
        with:
          image_size: 32
          readme_path: 'README.md'
          columns_per_row: 8
          use_username: true
          commit_message: 'docs(chore): update contributions'
          committer_username: 'spark-ui-bot'
          committer_email: 'gp.gt.ft.ade.spark@adevinta.com'
          auto_detect_branch_protection: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Doc contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        if: github.event_name == 'push'
        with:
          image_size: 50
          readme_path: 'documentation/contributing/Contributors.md'
          columns_per_row: 8
          use_username: true
          commit_message: 'docs(chore): update contributions'
          committer_username: 'spark-ui-bot'
          committer_email: 'gp.gt.ft.ade.spark@adevinta.com'
          auto_detect_branch_protection: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Doc contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        if: github.event_name == 'push'
        with:
          image_size: 50
          readme_path: 'documentation/contributing/Maintainers.md'
          columns_per_row: 8
          use_username: true
          commit_message: 'docs(chore): update contributions'
          committer_username: 'spark-ui-bot'
          committer_email: 'gp.gt.ft.ade.spark@adevinta.com'
          auto_detect_branch_protection: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Setup npm
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: npm run release
  deploy:
    needs: [contributions, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: ./.github/composite-actions/install
      - name: Install Vercel CLI
        run: npm install --global vercel@latest --no-save --no-fund --no-audit --no-scripts
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: npm run build
      - name: Build Storybook
        run: npm run storybook:build
      - name: Deploy Storybook to Vercel
        run: vercel deploy --token=$VERCEL_TOKEN --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
