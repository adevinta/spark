name: mirror
on:
  workflow_dispatch:
  schedule:
    - cron: "0 7,19 * * 1,2,3,4,5"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ secrets.GH_ENTERPRISE_INTERNAL_SSH_REPOSITORY_URL }}
          ssh_private_key: # <-- use 'secrets' to pass credential information.
            ${{ secrets.GH_ENTERPRISE_INTERNAL_SSH_PRIVATE_KEY }}